<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحككككك يا نوريي</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap' );
        @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap' );

        :root {
            --primary-color: #f8cdda;
            --secondary-color: #9a82b2;
            --heart-color: #ff4757;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(-45deg, #f8cdda, #d6a4a4, #b392ac, #9a82b2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 40px 20px;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        /* --- شاشة الترحيب متعددة الخطوات --- */
        .welcome-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s ease;
        }

        .welcome-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.5s, transform 0.5s;
        }

        .welcome-step.hidden-step {
            opacity: 0;
            pointer-events: none;
            position: absolute;
            transform: scale(0.9);
        }

        .welcome-step h2 {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .welcome-step button {
            padding: 12px 30px;
            font-size: 1.2em;
            font-family: 'Cairo', sans-serif;
            color: #fff;
            background-color: var(--secondary-color);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .welcome-step button:hover {
            background-color: #b392ac;
            transform: scale(1.05);
        }

        .welcome-step input {
            padding: 12px;
            font-size: 1.2em;
            font-family: 'Cairo', sans-serif;
            border-radius: 15px;
            border: 2px solid var(--secondary-color);
            background: #3e3e3e;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            width: 250px;
        }

        .welcome-step input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #error-message {
            color: var(--heart-color);
            margin-top: 15px;
            height: 20px;
            font-weight: bold;
        }
        /* --- نهاية شاشة الترحيب --- */

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .main-content {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .intro-message {
            font-size: 1.5em;
            max-width: 600px;
            margin: 0 auto 40px auto;
            line-height: 1.6;
        }

        .heart {
            color: var(--heart-color);
            font-size: 2em;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .message-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 50px;
            max-width: 800px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: right;
            position: relative;
        }
        
        .message-box h3 {
            font-family: 'Amiri', serif;
            font-size: 2.2em;
            color: #fce6f0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .message-box p {
            font-family: 'Cairo', sans-serif;
            font-size: 1.2em;
            line-height: 1.8;
            color: #fff;
            text-align: justify;
            white-space: pre-wrap;
            direction: rtl;
        }

        #message-text {
            border-left: 3px solid rgba(255, 255, 255, .75);
            animation: blink-caret .75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: rgba(255, 255, 255, .75); }
        }

        .gallery {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 250px; /* تم تكبير حجم الصور قليلاً */
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .balloon {
            width: 50px;
            height: 60px;
            background-color: rgba(255, 99, 71, 0.8);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            bottom: -100px;
            animation: fly 10s infinite ease-in;
            z-index: 1;
        }

        @keyframes fly {
            from { transform: translateY(0) rotate(0); opacity: 1; }
            to { transform: translateY(-120vh) rotate(720deg); opacity: 0; }
        }
        
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="https://github.com/rafaelreis-hotmart/Audio-Sample-files/raw/main/Ed-Sheeran-Perfect.mp3" type="audio/mpeg">
    </audio>

    <div class="welcome-container" id="welcomeContainer">
        <div class="welcome-step" id="step1">
            <h2>هل أنتِ نورا؟</h2>
            <button onclick="showNextStep( )">نعم، أنا هي!</button>
        </div>
        <div class="welcome-step hidden-step" id="step2">
            <h2>اكتبي اسم حبيبك للتأكيد الي هو اناااا</h2>
            <input type="text" id="nameInput" placeholder="اكتبي الاسم هنا...">
            <button onclick="checkName()">تأكيد</button>
            <p id="error-message"></p>
        </div>
    </div>

    <div class="container main-content hidden" id="mainContent">
        <h1>كل سنه وانتي طيبه يا أغلى نورا! <span class="heart">❤</span></h1>
        <p class="intro-message">
            في هذا اليوم المميز، حبيت مكونش زي اي حد بيقولك كل سنه وانتي طيبه لا حبيت اعملك حاجه صغنونه خالص تستاهليها يعمري انا.
        </p>

        <div class="message-box" id="messageBox">
            <h3>الي بنوتي و نبضي..</h3>
            <p id="message-text"></p>
        </div>

        <!-- ======================================================= -->
        <!-- ==== تم تحديث معرض الصور هنا =========================== -->
        <!-- ======================================================= -->
        <div class="gallery">
           <img src="./images/WhatsApp Image 2025-10-22 at 16.36.42_4a249a02.jpg" alt="ايوا يا سبايدرمان">
            <img src="./images/WhatsApp Image 2025-10-22 at 16.36.42_b7c05846.jpg"" alt="دي لا مش اول وردة😅">
            <img src="./images/WhatsApp Image 2025-10-22 at 16.36.42_e40266c4.jpg"" alt="اول مره مسكت ايدك">
        </div>
        <!-- ======================================================= -->
        <!-- ==== نهاية معرض الصور ================================== -->
        <!-- ======================================================= -->
    </div>

    <script>
        const messageContent = `كل سنه وانتي طيبه يحبيبي و كل سنه وانت معايا و دايما قاعد علي قلبي كدا انا بحبك او اوييي بجددد بحبك و هفضل احبك العمر كلووو مش بطيق غيابك عني لحظه واحده انتي بجد الشخص الي حلمت اكمل معاه حياتي كلها انتي دنيتي الي عايش بسببها والله بحبك اوي اوي بجد مفيش لحظه بينا كانت بتعدي الا وهي اجمل لحظه ف حياتي بجد فاكر اول مره شوفتك فيها كدا واقفه قدام الكليه قولت بس هي دي الي انا مش عاوز غيرها هي دي الي ياما حلمت بيها والله بحبك و هفضل احبك طول العمر يا عمري كلو انتي و عمري م هبطل احبك ابدا يا اغلي ما ليا و يا كل حياتي ربنا يخليكي ليا العمر كلوو و ميحرمنيش منكك ابدااا ابداا و افضل كدا طول العمر دايب ف هواكي كل سنه وانتي معايا كدا و كل سنه وانتي اطيب و احن و اجمل حد ف الدنيا كلهااا انا بجد مش عاوز حاجه من الدنيا دي غيرك يا دنيتي و يا عمري و يا حياتي انتيي والله منغيرك يروحي انا كنت ولا حاجه و بيكي انا بقيت عمرو الي انا عليه دلوقتي جيتي اسم علي مسمي نورتي حياتي و دنيتي و عمري كلو بجد انا قلبي بينبض كدا و يقول نورا نورا نورا مش عاوز غيرك يحبيبي من الدنيا يا نورتي النهارده بجد مش يوم عادي د يوم انا روحي اتولدت فيه يوم العيد وانتي عيدي ♥♥♥♥♥♥♥♥♥♥♥`;
        
        function showNextStep( ) {
            document.getElementById('step1').classList.add('hidden-step');
            const step2 = document.getElementById('step2');
            step2.classList.remove('hidden-step');
            setTimeout(() => document.getElementById('nameInput').focus(), 500);
        }

        function checkName() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const errorMessage = document.getElementById('error-message');
            if (nameInput.toLowerCase() === 'عمرو' || nameInput.toLowerCase() === 'amro' || nameInput.toLowerCase() === 'amr') {
                errorMessage.textContent = '';
                startCelebration();
            } else {
                errorMessage.textContent = 'الاسم غير صحيح، حاولي مرة أخرى!';
            }
        }
        
        function startCelebration() {
            const welcomeContainer = document.getElementById('welcomeContainer');
            const mainContent = document.getElementById('mainContent');
            const music = document.getElementById('background-music');

            welcomeContainer.style.opacity = '0';
            welcomeContainer.style.pointerEvents = 'none';
            
            music.play().catch(e => console.log("Play failed. User interaction needed."));

            mainContent.classList.remove('hidden');
            createBalloons(25);
            typeWriter('message-text', messageContent, 50);
        }

        function typeWriter(elementId, text, speed) {
            let i = 0;
            const target = document.getElementById(elementId);
            target.innerHTML = '';
            function type() {
                if (i < text.length) {
                    target.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    target.style.borderLeft = 'none';
                }
            }
            type();
        }
        
        function createBalloons(count) {
            const body = document.querySelector('body');
            for (let i = 0; i < count; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDuration = (Math.random() * 7 + 8) + 's';
                balloon.style.backgroundColor = `rgba(${150 + Math.random() * 105}, ${130 + Math.random() * 125}, ${178 + Math.random() * 77}, 0.8)`;
                body.appendChild(balloon);
            }
        }
    </script>

</body>
</html>
